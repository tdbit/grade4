      function createIconElement(iconClass) {
  const icon = document.createElement("i");
  // iconClass is like 'fa-solid fa-flag' or 'fa-regular fa-snowflake'
  icon.className = iconClass;
  icon.style.marginRight = "0.5rem";
  return icon;
      }

      function createLinkItem(link) {
        const li = document.createElement("li");
  const a = document.createElement("a");
  a.href = link.url;
  a.target = "_blank";
  a.className = 'main-link';
        const title = document.createElement("strong");
        title.textContent = link.title;

        const div = document.createElement("div");
        div.appendChild(title);

        const p = document.createElement("p");
        p.textContent = link.description || "";
        div.appendChild(p);

        const box = document.createElement("div");
        const icon = createIconElement(link.icon || 'fa-question-circle');
        box.appendChild(icon);

        a.appendChild(box);
        a.appendChild(div);

        // If an .ics file is provided, add a small calendar button next to the title
        if (link.ics) {
          const calA = document.createElement('a');
          calA.href = link.ics;
          calA.className = 'calendar-btn';
          calA.title = 'Add to calendar (ICS)';
          calA.setAttribute('aria-label', `Add ${link.title} to calendar`);
          calA.setAttribute('download', '');
          calA.target = '_blank';
          calA.innerHTML = '<i class="fa-regular fa-calendar"></i>';

          // place the calendar button inside the list item but not inside the main link
          li.appendChild(a);
          li.appendChild(calA);
          return li;
        }

        li.appendChild(a);
        return li;
      }

      function createCategorySection(category) {
        const section = document.createElement("section");
        const h2 = document.createElement("h2");
        h2.textContent = category.category;
        section.appendChild(h2);

        const notes = document.createElement("p");
        notes.textContent = category.notes || "";
        section.appendChild(notes);

        const ul = document.createElement("ul");
        category.items.forEach((item) => {
          ul.appendChild(createLinkItem(item));
        });
        section.appendChild(ul);
        return section;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".container");
        links.filter(c => c.important).forEach((category) => {
          container.appendChild(createCategorySection(category));
        });
        container.appendChild(document.createElement("hr"));
        links.filter(c => !c.important).forEach((category) => {
          container.appendChild(createCategorySection(category));
        });
